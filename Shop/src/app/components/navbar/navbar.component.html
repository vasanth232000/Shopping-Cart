<!-- Header Section -->
<header class="header" id="header">
    <nav class="navbar container">
        <a  class="brand" routerLink="/"><i class="fa-brands fa-apple"></i></a>
        <div class="burger" id="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </div>
        <div class="menu" id="menu">
            <ul class="menu-inner">
                <li class="menu-item"><a  class="menu-link" routerLink="smartphones">Smartphones</a></li>
                <li class="menu-item"><a  class="menu-link"  routerLink="laptops">Laptops</a></li>
                <li class="menu-item"><a  class="menu-link" routerLink="fragrances">Fragrances</a></li>
                <li class="menu-item"><a  class="menu-link" routerLink="skincare">Skincare</a></li>
                <li class="menu-item"><a  class="menu-link" routerLink="groceries">Groceries</a></li>
                <li class="menu-item"><a class="menu-link" routerLink="home-decoration">Home decoration</a></li>
                <li class="menu-item"><a class="menu-link" routerLink="products">All</a></li>
            </ul>
        </div>
        <button class="menu-block" routerLink="cart"><i class="fa-solid fa-bag-shopping"></i><span class="cart-count badge badge-success">{{count}}</span></button>
    </nav>
    <nav class="navbar container">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search Products by Brand" [(ngModel)]="search" (keyup)="searchFun($event)">
            <a href="#"><img class="search-icon"
                    src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
        </div>
    </nav>
</header>
