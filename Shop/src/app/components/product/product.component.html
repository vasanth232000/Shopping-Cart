

<main class="main">
    <!-- Wrapper Section -->
    <section class="section wrapper wrapper-section">
        <div class="container wrapper-column">
            <div class="wrapper-figure">
                <img src="{{currentProduct?.images[2]}}" class="wrapper-image" loading="lazy"
                    alt="Sneaker">
            </div>
            <div class="wrapper-content">
                <div class="wrapper-inform">
                    <span class="badge badge-darken">{{currentProduct?.category}}</span>
                    <h1 class="heading-sm font-bold">{{currentProduct?.title}}</h1>
                    <p class="text-md font-regular">
                        {{currentProduct?.description}}
                    </p>
                </div>
                <div class="wrapper-detail">
                    <div class="price">
                        <span class="text-md font-semi">Price:</span>
                        <h3 class="text-xxl font-bold">${{currentProduct?.price}}</h3>
                    </div>
                    <div class="price">
                        <span class="text-md font-semi">In Stock:</span>
                        <h3 class="text-xxl font-bold">{{currentProduct?.stock}} items</h3>
                    </div>
                    <div class="price">
                        <span class="text-md font-semi">Rating:</span>
                        <h3 class="text-xxl font-bold">{{currentProduct?.quantity}} Stars</h3>
                    </div>
                </div>
                <div class="wrapper-action">
                    <button class="btn btn-darken" (click)="addtocart(currentProduct)">Add to Bag</button>
                    <button class="btn btn-neutral">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
